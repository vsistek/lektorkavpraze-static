- [1, "Paní Šístková velmi pomohla dceři s&nbsp;doplněním učiva po dlouhodobé nemoci a&nbsp;následně také při průběžné přípravě (matematika – gymnázium, 2. a&nbsp;3. ročník). Je trpělivá, látku vysvětluje vhodným a&nbsp;pochopitelným způsobem, má vždy připravenou širokou škálu příkladů, tak aby student látku pochopil. Klade důraz také na domácí procvičování, což je zvláště při větším objemu probírané látky zásadní. Paní Šístkovou opravdu velmi doporučuji.", "Karolina M."]
- [2, "Monika Šístková připravila mého syna k&nbsp;přijímacím zkouškám na šestileté gymnázium tak, že zvládnul nejen test z&nbsp;matematiky a&nbsp;českého jazyka a&nbsp;na gymnázium byl nakonec přijat, ale díky kvalitní individuální přípravě patří mezi lepší polovinu studentů ve třídě.", "Karolína Nevolová, syn Adam Nevole"]
- [3, "Můžu říct jen samou chválu, učivo mi jde rychle do hlavy, vysvětlení každé látky je úžasný. Dělala jsem reparát z&nbsp;matematiky a&nbsp;bez vás bych to rozhodně nedala a&nbsp;byla bych teď někde na učňáku. Stačí mi jedna hodina a&nbsp;už mi to učivo dává větší smysl. Mohu jenom doporučit.", "Kačka F."]
- [4, "S doučováním paní Šístkové jsme velice spokojeni. Obě naše děti byly výborně připraveny na státní přijímací zkoušky z&nbsp;matematiky a&nbsp;češtiny na střední školy.", "Kateřina Gerhátová, Praha 4 - Podolí"]
- [5, "Pro našeho syna využíváme doučování různých předmětů pomocí paní Šístkové již několik let. Byť náš syn má lehkou poruchu autistického spektra, tak byla paní učitelka schopná a&nbsp;ochotná synovi pomáhat jak s&nbsp;předměty na základní škole, tak s&nbsp;předměty na střední odborné škole. S&nbsp;kvalitou i&nbsp;provedením výuky jsme nadmíru spokojeni, kdy paní učitelka je ochotná se přizpůsobit našim potřebám. Na konci hodiny dostáváme od paní učitelky vždy zpětnou vazbu, abychom znali potřeby syna a&nbsp;na co se případně zaměřit při domácích úkolech.", "manželé L., Praha 11"]

present:
- {CZ: Těším se na dovolenou příští měsíc, EN: I am looking forward to my vacation next month}
- {CZ: "Obvykle jezdím tramvají, ale dneska jedu na kole", EN: "I usually go by tram, but today I go by bike"}

past:
- {CZ: "Když jsem vařil/a večeři, zazvonil telefon a rychle jsem ho vzal/a", EN: "While I was cooking dinner, the phone rang, and I quickly answered it"}
- {CZ: He found his lost keys in the living room yesterday, EN: He found his lost keys in the living room yesterday}

pperfect:
- {CZ: Právě dočetl nejnovější knihu od svého oblíbeného autora, EN: He has just finished reading the latest novel by his favorite author}
- {CZ: "Společnost nedávno zavedla nová pravidla, aby snížila svoji uhlíkovou stopu", EN: The company has recently introduced new rules to reduce its carbon footprint}

pastperfect:  
- {CZ: "Když dorazila na letiště, letadlo už odletělo, takže musela čekat na další dostupný let", EN: "By the time she arrived at the airport, the flight had already departed, so she had to wait for the next available flight"}
- {CZ: "Buď můžeš jít s námi večer na oslavu, nebo zůstat doma a dívat se na film, je to na tobě", EN: "You can either come with us to the party tonight or stay home and watch a movie, it's up to you"}
- {CZ: "Ani červené tričko, ani to modré mi nepasovalo, tak jsem se rozhodl/a jít do jiného obchodu", EN: "Neither the red shirt nor the blue one fit me properly, so I decided to try a different store"}

conditionals:
- {CZ: "Když bude pršet, zůstanu doma", EN: "If it rains, I will stay inside"}
- {CZ: "Kdybych byl/a tebou, vzal/a bych si den volna", EN: "If I were you, I would take a day off"}
- {CZ: "Když ji uvidím, řeknu jí tu novinku", EN: I will tell her the news if I see her}
- {CZ: "Kdyby jsme vyrazili dřív, nezmeškali bychom vlak", EN: "If we had left earlier, we wouldn't have missed the train"}
- {CZ: "Kdyby vzala tu práci, tak by teď vydělávala víc peněz", EN: "If she had taken the job, she would be earning more money now"}

passive:
- {CZ: Dům se právě uklízí, EN: The house is being cleaned right now}
- {CZ: Rozhodnutí uzavřít továrnu bylo učiněno před mnoha lety, EN: The decision to close the factory was made years ago}
- {CZ: Silnice už se opravuje měsíce, EN: The road has been being repaired for months}

pmodals:
- {CZ: "Měl/a jsem se na tu zkoušku učit víc", EN: I should have studied more for the exam}
- {CZ: "Mohla se přidat k týmu, ale rozhodla se, že se nepřidá", EN: "She could have joined the team, but she decided not to"}
- {CZ: "Mohli jít na koncert, ale nevím to jistě", EN: "They might have gone to the concert, but I'm not sure"}

either:
- {CZ: "Můj pokoj je jak prostorný, tak praticky umístěný poblíž veřejné dopravy", EN: "My new apartment is both spacious and conveniently located near public transportation"}
- {CZ: "Buď můžeš jít s námi večer na oslavu, nebo zůstat doma a dívat se na film, je to na tobě", EN: "You can either come with us to the party tonight or stay home and watch a movie, it's up to you"}
- {CZ: "Ani červené tričko, ani to modré mi nepasovalo, tak jsem se rozhodl/a jít do jiného obchodu", EN: "Neither the red shirt nor the blue one fit me properly, so I decided to try a different store"}

soquestions:
- {CZ: Kdo volal Johnovi, EN: Who phoned John}
- {CZ: Kolik lidí navštívilo koncert, EN: How many people attended the concert}
- {CZ: Co koupil Jeremy v Irsku, EN: What did Jeremy buy in Ireland}
- {CZ: Které auto dorazilo první, EN: Which car arrived first}
- {CZ: Kdo chodí do postele brzy, EN: Who goes to bed early}

consentences:
- {CZ: "Přestože silně pršelo, rozhodla se jít běhat do parku", EN: "Although it was raining heavily, she decided to go for a run in the park"}
- {CZ: Navzdory hustému provozu se jim povedle dorazit na meeting včas, EN: " Despite/In spite of the heavy traffic, they managed to arrive on time for the meeting."}
- {CZ: "Jakkoli moc se snažil, nedokázal tu hádanku vyřešit", EN: However hard he tried, he couldn't solve the puzzle}
- {CZ: " Sněžilo, my jsme však šli do zoo", EN: "It was snowing. However, we went to the zoo"}

pursentences:
- {CZ: "Vstala brzy, aby mohla dokončit práci před uzávěrkou", EN: She woke up early so that she could finish her work before the deadline}

relclauses:
- {CZ: "Řekněte mi něco, co není ve Vašem životopise", EN: Tell me semothing that is not on your resume/CV}


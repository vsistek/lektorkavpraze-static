- [1, "Náš syn chodí k&nbsp;paní učitelce třetím rokem na klávesy. Lekce jsou vždy velmi dobře připravené, zápisy v&nbsp;notovém sešitě dávají možnost sledovat pokrok, hodnocení a&nbsp;právě probírané skladby. Co se týče repertoáru, je vedle etud povinných též možnost zvolit si kousky dle libosti. Lektorka umí syna povzbudit, když se mu nedaří, její přístup je laskavý, zkušený a&nbsp;vstřícný. Moc přejeme takovou výuku každému, kdo se chce naučit něco pěkného zahrát, i&nbsp;když třeba nemá žádné předběžné znalosti a&nbsp;zkušenosti s&nbsp;nástrojem.", "Tomáš A."]
- [2, "Výuka s&nbsp;paní Šístkovou pro mne byla velice příjemnou změnou, po předchozím učiteli, díky kterému jsem se bála více a&nbsp;více hrát na klavír. Potřebovala jsem se učit písně pro splnění zkoušek na pedagogickém oboru. Paní Šístková chápala, že trpím trémou, nenutila mě do hraní pokud jsem sama nebyla připravena a&nbsp;vždy mi ukázala přesně to, co jsem v&nbsp;danou chvíli od ní potřebovala (jak hrát, výběry doprovodů, apod..). Nikdy na mě nebyla nepříjemná, vždy měla trpělivost a&nbsp;pochopení. Tímto jí moc děkuji.", "Iva R."]
- [3, "K hraní na klávesy jsem se rozhodla až v&nbsp;mých 25 letech a&nbsp;nejdřív jsem si nebyla jistá, zda zvládnu zahrát nějakou skladbu. Ale jelikož to byl od dětství můj sen, tak jsem kontaktovala paní Moniku a&nbsp;hned po první hodině jsem se rozhodla klávesy zakoupit. Především díky trpělivosti a&nbsp;pozitivnímu přístupu paní Moniky hraji již necelé dva roky a&nbsp;již zvládnu zahrát některé z mých oblíbených skladeb a&nbsp;věřím, že můj seznam se bude nadále rozšiřovat. Vřele lekce doporučuji, vždy odcházím pozitivně naladěná a&nbsp;těším se na další hodinu. Jak řekl Viktor Hugo „Hudba vyjadřuje to, co nelze říci a nebo o čem je nemožné mlčet.", "Iva R."]
